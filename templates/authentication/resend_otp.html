{% extends "layouts/base-auth.html" %}



{% block content %}


    <form class="w-96 mx-auto p-5 shadow-lg rounded-lg" action="" method="POST">
        {% csrf_token %}
        <h3 class="text-center font-bold">Resend OTP</h3>
        <div class="mb-3">
            <label class="block">Email Address</label>
            <input type="email" class="block w-full p-2 border border-gray-300 rounded-md" name="otp_email" placeholder="Enter email address">
        </div>

        <button class="w-full bg-blue-500 text-white rounded-md py-2">Send OTP</button>
        {% comment %} <p>Need a new OTP? <a href="">Resend OTP</a></p> {% endcomment %}
    </form>
{% endblock content %}
